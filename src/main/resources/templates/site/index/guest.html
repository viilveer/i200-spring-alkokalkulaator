<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body th:fragment="indexGuest">
    <div class="hero-unit">
        <h1>Test</h1>

        <p>
            Welcome to the Spring MVC Quickstart application!
            Get started quickly by signing up.
        </p>

        <form action="/signin/facebook" method="POST">
            <input type="hidden" name="scope" value="read_stream"/>

            <div class="formInfo">
                <p>You aren't connected to Facebook yet. Click the button to connect this application with your Facebook
                    account.</p>
            </div>

            <p>
                <button type="submit">Connect to Facebook</button>
            </p>
        </form>

    </div>
</body>
</html>
